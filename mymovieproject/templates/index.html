{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
          {% for i in movie_list %}
          <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                   <img class="card-img-top" src="{{i.pic.url}}" width="200" height="250" style="border:5px solid midnightblue" alt="Card image cap">
                   <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.des}}</p>
                      <a href="{% url 'mymovieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
                   </div>

              </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock %}
