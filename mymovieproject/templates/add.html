{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name"><br>
    <input type="text" name="des" placeholder="enter movie description"><br>
    <input type="text" name="year" placeholder="enter movie year"><br>
    <input type="file" name="pic"><br>
    <input type="submit" >
</form>
</body>
</html>
{% endblock %}
